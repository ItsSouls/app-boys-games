<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Selección de Temática (para Juegos)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    /* Add a subtle shadow and scale effect on hover for the theme cards */
    .theme-card:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    /* Add a border to the selected theme card */
    .theme-card.selected {
        border: 4px solid #25f46a;
    }
    /* Smooth transition for hover and selection effects */
    .theme-card {
        transition: all 0.2s ease-in-out;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#25f46a",
            "background-light": "#f5f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">

</div>

</div>
<div class="flex flex-1 justify-end gap-4 sm:gap-8">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
<span class="material-symbols-outlined">arrow_back</span>
</button>

</div>
<div class="flex flex-col gap-3 pb-3 cursor-pointer theme-card rounded-xl selected">
<div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" data-alt="A vibrant collection of fresh fruits and vegetables." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCUCaCgsG1wJBwn3R8no2Qc3MkLi2Udloh2SRkaDj5LomV-FohxlU7HOpWeaBRmmuVXehLtob4pGPfIzWCdK9cmwUaOIPmrFgIGbHjavvNFDpTUMzURvRP2GHSYFsqhyjBw_OGBE4t_fYpBbpYu7SHxjKFyCGTMyGw7ytnu9cIvae0dMLko3JEZBXA5qjk-wzI949yFxRYyI2WQ_VV7kYyvOY6HAF6gOxSnBbEH0HsV_9nvI3OObAKcMsSG5QSw10jRDBeljCR0c0w");'></div>
<p class="text-gray-800 dark:text-gray-200 text-center text-lg font-medium leading-normal">Comida</p>
</div>
<div class="flex flex-col gap-3 pb-3 cursor-pointer theme-card rounded-xl">
<div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" data-alt="A serene nature scene with green trees and a clear sky." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB669ldy0gBFWLEzrVE-JLy7g7kAVP_IMf7OFxSreFw451-xsN7m9OEeut8RPm2u7ExiUlMEqCsUEeJdnaX17Ryn8xSCR5kO0H2mzh2iaMGKwqNtbNxv6rqE79ThiQC0ZiYBq8bv2CbAOUaL-x55-d26Nv4SOvNqozRxY3jggfN6PPcij7RkJG3PNOzLsYHdzBKiY2CD4Dmt_f2cvckrQRsri-b0anpj2vfoWEidDIh5dYNTLauoRqNLTBEh5oTSpxnlDtBKD39HpU");'></div>
<p class="text-gray-800 dark:text-gray-200 text-center text-lg font-medium leading-normal">Naturaleza</p>
</div>
<div class="flex flex-col gap-3 pb-3 cursor-pointer theme-card rounded-xl">
<div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" data-alt="Colorful folded t-shirts and clothes on a shelf." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDS8szo8Lb_SKOFKZ3Eubo9ZMEUk8kh83guesrERGGMQmlCcv_FoBjWPH795gXS9SuwhuAppbXKHV2S4_2durzNWPM_k6SojHVTy7k-YmiIdkQhy1fZplDhYleBmitJHMjxnKDlqukJTGphJsny0AwOGolSYxhXjm9NnBhK3QQbtd2Zk3KH9Z0Ksq1ETnvczhBP9BFEQMWDyBRNetF9irpL-rgtjdf2mwaSvvnwgNox9G7_MNvhVlk3cSEbF0gINY64QMB8KQzRiPU");'></div>
<p class="text-gray-800 dark:text-gray-200 text-center text-lg font-medium leading-normal">Ropa</p>
</div>
</div>
<!-- SingleButton -->
<div class="flex px-4 py-8 sm:px-6 md:px-8 justify-center">
<button class="flex min-w-[84px] w-full max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-gray-900 text-lg font-bold leading-normal tracking-[0.015em] shadow-lg hover:bg-opacity-90 transition-colors">
<span class="truncate">¡A Jugar!</span>
</button>
</div>
</main>
</div>
</div>
</div>
</div>
</body></html>
